<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>
        Trivia Game
    </title>
    <link rel="stylesheet" href = "assets/css/style.css">
    <!--https://dano5190.github.io/Bootstrap-Portfolio/portfolio.html-->
</head>

<body>
    <h1>Trivia Game</h1>
    <div id="start">
        <p>Here there eight true-false questions to answer in 30 seconds!</p>
        <p>There is no real theme to them, so the questions could be about anything!</p>
        <p>Press the button to start the trivia!</p>
        <button id = "start-button">Start!</button>
    </div>
    <div id = "results">

    </div>
    <div id="ques_wrap">
        <div id="timer"></div>
        <div id="ques1" class="question"></div>
        <br>
        <div id="ques2" class="question"></div>
        <br>
        <div id="ques3" class="question"></div>
        <br>
        <div id="ques4" class="question"></div>
        <br>
        <div id="ques5" class="question"></div>
        <br>
        <div id="ques6" class="question"></div>
        <br>
        <div id="ques7" class="question"></div>
        <br>
        <div id="ques8" class="question"></div>
        <br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
